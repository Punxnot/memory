<!DOCTYPE html>
<html>
  <head>
    <title>Memory game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Sample card -->
    <div class="sample-card-container">
      <div class="card" data-number="0" data-open="false" data-times="0">
        <div class="flip-container">
          <div class="flipper">
            <div class="front"></div>
            <div class="back">

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="game-container">
      <div class="text-container">
        <div class="logo">
          Memory
        </div>
        <p>
          Click on a card to flip it, then try to find the matching one.
          You are playing with the bot.
        </p>
        <div class="message-container" id="messageContainer"></div>
        <div class="players-score" id="playersScore"></div>
        <div class="bots-score" id="botsScore"></div>
      </div>
      <div class="cards-container clearfix" id="cardsContainer"></div>
    </div>

    <script src="all.js"></script>
  </body>
</html>
