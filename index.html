<!DOCTYPE html>
<html>
  <head>
    <title>Memory game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Sample card -->
    <div class="sample-card-container">
      <div class="card" data-number="0" data-open="false" data-times="0">
        <div class="flip-container">
          <div class="flipper">
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="game-container" id="gameContainer">
      <div class="settings-screen" id="settingsScreen">
        <div class="logo">
          Memory
        </div>
        <div>
          Тема:
          <select name="choose-theme" id="chooseTheme">
            <option value="programming">Программирование</option>
            <option value="cars">Автомобили</option>
          </select>
        </div>
        <div>
          Количество карточек:
          <label><input class="choose-num" type="radio" name="choose-cards-number" data-cardsnum="7" checked>16</label>
          <label><input class="choose-num" type="radio" name="choose-cards-number" data-cardsnum="11">24</label>
        </div>
        <div>
          Режим игры:
          <input class="choose-mode" type="radio" name="choose-mode" data-mode="botMode" id="botMode"><label for="botMode">Играть против бота</label>
          <input class="choose-mode" type="radio" name="choose-mode" data-mode="singleMode" id="singleMode" checked><label for="singleMode">Играть самому</label>
          <div class="bot-type">
            Выберите бота:<br>
            <label><input class="choose-bot" type="radio" name="choose-bot" data-bottype="smart">Умный</label>
            <label><input class="choose-bot" type="radio" name="choose-bot" data-bottype="normal" checked>Средний</label>
            <label><input class="choose-bot" type="radio" name="choose-bot" data-bottype="stupid">Глупый</label>
          </div>
        </div>

        <button type="button" class="btn" id="playBtn">Играть</button>
      </div>
      <div class="main-screen" id="mainScreen">
        <div class="text-container">
          <div class="logo">
            Memory
          </div>
          <p>
            Кликайте по карточкам и ищите одинаковые.
          </p>
          <div class="message-container" id="messageContainer"></div>
          <div class="players-score" id="playersScore"></div>
          <div class="bots-score" id="botsScore"></div>
          <button class="btn" type="button" name="button" id="startBtn">Ещё раз</button>
          <button class="btn" onclick="location.reload()">Настройки</button>
        </div>
        <div class="cards-container clearfix" id="cardsContainer"></div>
      </div>
    </div>

    <script src="all.js"></script>
  </body>
</html>
