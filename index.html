<!DOCTYPE html>
<html>
  <head>
    <title>Memory game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Sample card -->
    <div class="sample-card-container">
      <div class="card" data-number="0" data-open="false">
        <div class="flip-container">
          <div class="flipper">
            <div class="front"></div>
            <div class="back">
              0
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Cards container -->
    <div class="cards-container clearfix" id="cardsContainer">
      <span class="message-container" id="messageContainer"></span>
    </div>

    <script src="all.js"></script>
  </body>
</html>
