<!DOCTYPE html>
<html>
  <head>
    <title>Memory game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Sample card -->
    <div class="sample-card-container">
      <div class="card" data-number="0" data-open="false" data-times="0">
        <div class="flip-container">
          <div class="flipper">
            <div class="front"></div>
            <div class="back">

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="game-container" id="gameContainer">
      <div class="text-container">
        <div class="logo">
          Memory
        </div>
        <p>
          Кликайте по карточкам и ищите одинаковые. Против вас играет очень умный бот!
        </p>
        <div class="message-container" id="messageContainer"></div>
        <div class="players-score" id="playersScore"></div>
        <div class="bots-score" id="botsScore"></div>
        <button class="btn" type="button" name="button" id="startBtn">Начать заново</button>
        <div class="choose-theme">
          Выберите тему:
          <label><input class="theme-radio" type="radio" name="choose-theme" id="programming" checked>Программирование</label>
          <label><input class="theme-radio" type="radio" name="choose-theme" id="cars">Автомобили</label>
        </div>
      </div>
      <div class="cards-container clearfix" id="cardsContainer"></div>
      <div class="text-container cards-num">
        <h4>Количество карточек</h4>
        <label><input class="choose-num" type="radio" name="choose-cards-number" id="7" checked>16</label>
        <label><input class="choose-num" type="radio" name="choose-cards-number" id="11">24</label>
      </div>
    </div>

    <script src="all.js"></script>
  </body>
</html>
